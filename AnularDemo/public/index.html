<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="includes/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link href="includes/css/styles.css" rel="stylesheet">
   
</head>

<body ng-controller="myController">
 <div class="navbar navbar-inverse navbar-fixed-top">
        <button class="navbar-toggle" data-target=".navbar-responsive-collapse" data-toggle="collapse" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
       <a class="navbar-brand" href="/"><img src="images/cricbuzz.png" alt="Cricbuzz"></a>
        <div class="nav-collapse collapse navbar-responsive-collapse">
            
        </div>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div class="col-sm-4">
                <div id="panel1" class="panel panel-primary">
                    <div class="panel-heading">
                       <h5 align="center"> Add a player</h5>
                    </div>
                    <div class="panel-body">
                         <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModal" id="btn1">Add a player</button>
                         <!--Modal window for adding-->
                          <add-player ng-controller="addController"></add-player>

                    </div>
                </div>   
             </div> 
             <div class="col-sm-4">
                <div id="panel2" class="panel panel-primary">
                    <div class="panel-heading">
                       <h5 align="center"> search for player</h5>
                    </div>
                    <div class="panel-body">
                         <search-player></search-player>
                    </div>
                </div>   
             </div> 
             <div class="col-sm-4">
                <div id="panel3" class="panel panel-primary">
                    <div class="panel-heading">
                       <h5 align="center"> Player List</h5>
                    </div>
                    <div class="panel-body">     
                        <input type="button" ng-click="btnclk()" class="btn btn-info btn-lg pull-left" value="Display" id="btn2"/>
                    </div>
                </div>   
             </div>       
          <table-description></table-description>
       </div>
  </div>
  
     <!--modal window for editing-->
      <edit-player></edit-player>

<div class="container">
        <button class="btn-primary btn pull-left" ng-click="previous()" ng-show="prev">Prev</button>
        <button class="btn-primary btn pull-right" ng-click="nextval()" ng-show="next">Next</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js "></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js "></script>
     <script type="text/javascript" src="includes/js/app.js"></script>
     <script type="text/javascript" src="includes/js/apps.js"></script>
     <script type="text/javascript" src="includes/js/serv.js"></script>
    
  </body>
</html>
